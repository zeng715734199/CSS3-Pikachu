<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>Pikachu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skin">
      <div class="ring"></div>
      <div class="ear left">
        <div class="black1"></div>
      </div>
      <div class="ear right">
        <div class="black2"></div>
      </div>
      <div class="eyeLeft"></div>
      <div class="eyeRight"></div>
      <div class="nose">
        <div class="sector"></div>
      </div>
      <div class="faceLeft"></div>
      <div class="faceRight"></div>
      <div class="mouth">
        <div class="upMouth">
          <div class="leftLip"></div>
          <div class="rightLip"></div>
        </div>
        <div class="downMouth">
          <div class="round1"><div class="round2"></div></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
